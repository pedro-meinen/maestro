
name: ğŸ§¹ Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: ğŸ§ª Ruff, Mypy & Deptry
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ§¹ Ruff - Check
        run: ruff check .

      - name: ğŸ¨ Ruff - Format
        run: ruff format --check .

      - name: ğŸ” Mypy - Type Checking
        run: mypy . --exclude 'maestro/settings.py'

      - name: ğŸ•µï¸â€â™‚ï¸ Deptry - Dependency Analysis
        run: deptry .
